<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODULARS</title>
    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__body">
          <!-- Logo -->
          <a href="/" class="header__logo">
            <img src="./assets/imgs/logo.svg" alt="MODULARS" />
          </a>

          <!-- Nav -->
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#!" class="header__nav-link header__nav-link--active"
                  >Home</a
                >
              </li>
              <li class="header__nav-item">
                <a href="#!" class="header__nav-link">About</a>
              </li>
              <li class="header__nav-item">
                <a href="#!" class="header__nav-link">Blog</a>
              </li>
              <li class="header__nav-item">
                <a href="#!" class="header__nav-link">Contact</a>
              </li>
            </ul>
          </nav>

          <!-- Action -->
          <a href="#!" class="btn header__btn--signup">Sign Up</a>
        </div>
      </div>
    </header>

    <main style="height: 5000px">
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero__body">
            <div class="hero__content">
              <h1 class="hero__title">We’re a creative design agency.</h1>
              <p class="hero__desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="hero__cta">
                <a href="#!" class="btn hero__btn">Get in touch</a>
                <div class="hero__watch">
                  <button class="hero__btn--watch">
                    <img
                      src="./assets/icons/play.svg"
                      alt=""
                      class="hero__btn-icon"
                    />
                  </button>
                  <span class="hero__watch-label">Watch Video</span>
                </div>
              </div>
            </div>

            <figure class="hero__images">
              <img
                src="./assets/imgs/hero-01.jpg"
                alt="We’re a creative design agency."
                class="hero__img"
              />
              <img
                src="./assets/imgs/hero-02.jpg"
                alt="We’re a creative design agency."
                class="hero__img hero__img--below"
              />
              <img
                src="./assets/imgs/hero-03.jpg"
                alt="We’re a creative design agency."
                class="hero__img"
              />
            </figure>

            <div class="hero__decorations">
              <img
                src="./assets/icons/firework.svg"
                alt=""
                class="hero__decoration hero__decoration-firework"
              />
              <img
                src="./assets/icons/line.svg"
                alt=""
                class="hero__decoration hero__decoration-line"
              />
              <img
                src="./assets/icons/firework.svg"
                alt=""
                class="hero__decoration hero__decoration-firework"
              />
              <img
                src="./assets/icons/line.svg"
                alt=""
                class="hero__decoration hero__decoration-line"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
